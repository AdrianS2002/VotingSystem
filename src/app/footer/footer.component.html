
<footer>
  <div class="container footer-content">
    <div class="footer-section">
      <h3>About Us</h3>
      <p>VoteNow lets you create, share, and participate in polls. Transparent and real-time voting made simple.</p>
    </div>

    <div class="footer-section">
      <h3>Quick Links</h3>
      <ul class="footer-links">
        <li><a href="#" (click)="navigateToHome($event)">Home</a></li>
        <li><a href="#" (click)="navigateToPolls($event)">Polls</a></li>
        <li *ngIf="(authService.user | async) as user; else showLoginFooter">
          <a href="#" (click)="logout($event)">Logout</a>
        </li>
        <ng-template #showLoginFooter>
          <li><a href="#" (click)="navigateToAuth($event)">Login</a></li>
        </ng-template>
      </ul>
    </div>

    <div class="footer-section">
      <h3>Follow Us</h3>
      <div class="social-icons">
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    &copy; {{ currentYear }} VoteNow. All rights reserved.
  </div>
</footer>
